<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/e55c4050cf.js"
      crossorigin="anonymous"
    ></script>

    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="col-3">
        <form id="search-form">
          <input
            type="text"
            class="form-control"
            placeholder="search City"
            autocomplete="off"
            id="search-text-input"
          />

          <input type="submit" class="btn btn-secondary" value="Search" />
        </form>
      </div>

      <h1 id="city">Vienna</h1>
      <h2>Sunday 26 September</h2>
      <h3>13:00</h3>

      <div class="degree">
        <span class="temperature-C" id="temperature">19</span>
        <span class="units">
          <a href="#" id="celsius-link">°C |</a>
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </div>
      <i class="fas fa-cloud fa-flash"></i>

      <div class="meteorological">
        <span class="Feel" id="feel-like">Feels Like °C</span>
        <br />
        <span class="Wind" id="wind">Wind: km/h</span>
        <br />
        <span class="Humidity" id="humidity">Humidity: %</span>
      </div>
      <div class="row">
        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-date">20 Sept.</p>

              <i class="fas fa-sun fa-spin"> </i>
              <p class="card-degree">21 °C</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-date">21 Sept.</p>

              <i class="fas fa-sun fa-spin"> </i>
              <p class="card-degree">21 °C</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-date">22 Sept.</p>

              <i class="fas fa-sun fa-spin"> </i>
              <p class="card-degree">21 °C</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-date">23 Sept.</p>

              <i class="fas fa-sun fa-spin"> </i>
              <p class="card-degree">21 °C</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-date">24 Sept.</p>

              <i class="fas fa-sun fa-spin"> </i>
              <p class="card-degree">21 °C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="link">
      <a href="https://github.com/victoriavelinova/project-git" target="_blank">
        Open-source code
      </a>
      <span class="line-code"> by Victoria Velinova</span>
    </div>

    <script src="script/app.js"></script>
  </body>
</html>
